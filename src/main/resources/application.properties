# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Static resources
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.cache.period=0

# Server configuration
server.port=${PORT:8080}

# Database configuration (if using MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/tailieuptit?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=Huonghskc2308@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.com.tailieuptit.demo=DEBUG
logging.level.org.springframework.web=DEBUG