<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Tài Liệu PTIT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding-top: 100px;
    }

    .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 2rem;
        margin: 2rem 0;
    }

    .login-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 2rem;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}" style="font-weight: 700; color: #667eea;">
      <i class="fas fa-graduation-cap"></i>
      Tài Liệu PTIT
    </a>

    <div class="navbar-nav ms-auto">
      <a class="nav-link" th:href="@{/}">Trang chủ</a>
      <a class="nav-link active" th:href="@{/auth/login}">Đăng nhập</a>
      <a class="nav-link" th:href="@{/auth/register}">Đăng ký</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

      <div class="login-header">
        <h2><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập</h2>
        <p class="mb-0">Chào mừng trở lại!</p>
      </div>

      <div class="login-container">
        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}"></span>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${message}"></span>
        </div>

        <form method="POST" th:action="@{/auth/login}">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
              <input type="text" class="form-control" id="username"
                     name="username" required placeholder="Nhập tên đăng nhập">
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
              <input type="password" class="form-control" id="password"
                     name="password" required placeholder="Nhập mật khẩu">
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">
              Ghi nhớ đăng nhập
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
          </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2">Chưa có tài khoản?</p>
          <a th:href="@{/auth/register}" class="btn btn-outline-success">
            <i class="fas fa-user-plus"></i> Đăng ký ngay
          </a>
        </div>

        <div class="text-center mt-3">
          <a th:href="@{/}" class="text-muted">
            <i class="fas fa-arrow-left"></i> Về trang chủ
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
