<!-- src/main/resources/templates/error/500.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi server - Tài Liệu PTIT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .error-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
    }
  </style>
</head>
<body>
<div class="error-container">
  <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
  <h1 class="display-4 mb-3">500</h1>
  <h3 th:text="${error}">Lỗi server</h3>
  <p class="text-muted mb-4" th:text="${message}">Đã xảy ra lỗi không mong muốn.</p>
  <a th:href="@{/}" class="btn btn-primary me-2">
    <i class="fas fa-home me-2"></i>Về trang chủ
  </a>
  <button class="btn btn-outline-secondary" onclick="window.history.back()">
    <i class="fas fa-arrow-left me-2"></i>Quay lại
  </button>
</div>
</body>
</html>
