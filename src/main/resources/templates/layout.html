<!-- src/main/resources/templates/layout.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Tài Liệu PTIT'">Tài Liệu PTIT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding-top: 76px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: #667eea !important;
        }

        .navbar-brand i {
            color: #667eea;
            margin-right: 10px;
        }

        .nav-link {
            font-weight: 500;
            color: #333 !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #667eea !important;
        }

        .hero {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 4rem 0;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            background: white;
            margin-top: -50px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            min-height: 80vh;
            padding: 3rem 0;
        }

        .category-card {
            background: var(--secondary-gradient);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            height: 100%;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: white;
            text-decoration: none;
        }

        .category-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .document-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .document-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .document-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        .footer {
            background: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-graduation-cap"></i>
            Tài Liệu PTIT
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/document/all}">Tài liệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/document/upload}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                </li>
            </ul>

            <div class="d-flex gap-2">
                <a th:href="@{/auth/login}" class="btn btn-outline-primary">Đăng nhập</a>
                <a th:href="@{/auth/register}" class="btn btn-primary">Đăng ký</a>
            </div>
        </div>
    </div>
</nav>

<!-- Content Block -->
<th:block layout:fragment="content">
    <!-- Content will be inserted here -->
</th:block>

<!-- Footer -->
<footer class="footer mt-5">
    <div class="container">
        <p>&copy; 2024 Tài Liệu PTIT. Tất cả quyền được bảo lưu.</p>
        <p>Website chia sẻ tài liệu học tập dành cho sinh viên PTIT</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="scripts">
    <!-- Additional scripts will be inserted here -->
</th:block>
</body>
</html>
