<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Tài Liệu PTIT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding-top: 100px; /* Tăng padding để tránh navbar che */
    }

    .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    .register-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 2rem;
        margin: 2rem 0;
    }

    .register-header {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 2rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}" style="font-weight: 700; color: #667eea;">
      <i class="fas fa-graduation-cap"></i>
      Tài Liệu PTIT
    </a>

    <div class="navbar-nav ms-auto">
      <a class="nav-link" th:href="@{/}">Trang chủ</a>
      <a class="nav-link" th:href="@{/auth/login}">Đăng nhập</a>
      <a class="nav-link active" th:href="@{/auth/register}">Đăng ký</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="register-header">
        <h2><i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản</h2>
        <p class="mb-0">Tham gia cộng đồng chia sẻ tài liệu PTIT</p>
      </div>

      <div class="register-container">
        <!-- Alert Messages -->
        <div th:if="${message}" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${message}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}"></span>
        </div>

        <form method="POST" th:action="@{/auth/register}">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Tên đăng nhập *</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                <input type="text" class="form-control" id="username"
                       name="username" required minlength="3"
                       placeholder="Nhập tên đăng nhập">
              </div>
              <div class="form-text">Ít nhất 3 ký tự</div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email *</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                <input type="email" class="form-control" id="email"
                       name="email" required placeholder="example@ptit.edu.vn">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Mật khẩu *</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                <input type="password" class="form-control" id="password"
                       name="password" required minlength="6"
                       placeholder="Nhập mật khẩu">
              </div>
              <div class="form-text">Ít nhất 6 ký tự</div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">Xác nhận mật khẩu *</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                <input type="password" class="form-control" id="confirmPassword"
                       name="confirmPassword" required placeholder="Nhập lại mật khẩu">
              </div>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreement" required>
            <label class="form-check-label" for="agreement">
              Tôi đồng ý với điều khoản sử dụng và chính sách bảo mật
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="fas fa-user-plus"></i> Đăng ký
            </button>
          </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2">Đã có tài khoản?</p>
          <a th:href="@{/auth/login}" class="btn btn-outline-primary">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
          </a>
        </div>

        <div class="text-center mt-3">
          <a th:href="@{/}" class="text-muted">
            <i class="fas fa-arrow-left"></i> Về trang chủ
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  // Password confirmation validation
  document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;

      if (password !== confirmPassword) {
          this.setCustomValidity('Mật khẩu xác nhận không khớp');
      } else {
          this.setCustomValidity('');
      }
  });

  // Real-time validation feedback
  document.getElementById('password').addEventListener('input', function() {
      const confirmPasswordField = document.getElementById('confirmPassword');
      if (confirmPasswordField.value) {
          confirmPasswordField.dispatchEvent(new Event('input'));
      }
  });
</script>
</body>
</html>
